<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Trybewarts</title>
  </head>
  <body>
    <header class="header">
      <img
        class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
        alt=""
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login" action="">
        <label for="email"
          >E-mail:<input
            name="email"
            type="email"
            placeholder="Email"
            id="input-email"
        /></label>
        <label for="password"
          >Senha:<input
            name="password"
            type="password"
            placeholder="Senha"
            id="input-senha"
        /></label>
        <button type="submit" id="button-entrar">Entrar</button>
      </form>
    </header>
    <main class="main">
      <form id="evaluation-form" action="">
        <section class="basic-info">
          <div class="flexbox">
            <input type="text" name="" id="input-name" placeholder="Nome" />
            <input
              type="text"
              name=""
              id="input-lastname"
              placeholder="Sobrenome"
            />
          </div>
          <div class="flexbox">
            <input type="text" name="" id="input-email" placeholder="Email" />
            <label for="house">Casa:</label>
            <select name="casa" id="house">
              <option value="Gitnória" id="gitnoria-house">Gitnória</option>
              <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
              <option value="Corvinode" id="corvinode-house">Corvinode</option>
              <option value="Pytherina" id="pytherina-house">Pytherina</option>
            </select>
          </div>
        </section>
        <section class="radio-checks">
          <div id="familia">
            <label for="family" id="label-family">Qual sua família?</label>
            <div>
              <input type="radio" name="family" id="" value="Frontend" />Família
              Frontend
            </div>
            <div>
              <input type="radio" name="family" id="" value="Backend" />Família
              Backend
            </div>
            <div>
              <input
                type="radio"
                name="family"
                id=""
                value="FullStack"
              />Família FullStack
            </div>
          </div>
          <div id="content-to-learn">
            <label for="subject" id="label-content"
              >Qual conteúdo você está com mais vontade de aprender?</label
            >
            <div>
              <input
                type="checkbox"
                name="conteudo"
                class="subject"
                value="HoFs"
              />HoFs
              <input
                type="checkbox"
                name="conteudo"
                class="subject"
                value="Jest"
              />Jest
              <input
                type="checkbox"
                name="conteudo"
                class="subject"
                value="Promises"
              />Promises
            </div>
            <div>
              <input
                type="checkbox"
                name="conteudo"
                class="subject"
                value="React"
              />React
              <input
                type="checkbox"
                name="conteudo"
                class="subject"
                value="SQL"
              />SQL
              <input
                type="checkbox"
                name="conteudo"
                class="subject"
                value="Python"
              />Python
            </div>
          </div>
        </section>
      </form>
      <img
        id="trybewarts-forms-logo"
        src="images/trybewarts-colored.svg"
        alt=""
      />
    </main>
    <script src="script.js"></script>
  </body>
</html>
